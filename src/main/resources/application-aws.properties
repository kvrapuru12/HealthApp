# AWS-specific configuration for HealthApp

# Database Configuration for AWS RDS
spring.datasource.url=jdbc:mysql://${DB_HOST:healthapp-db.cg3mu4uec4gj.us-east-1.rds.amazonaws.com}:${DB_PORT:3306}/${DB_NAME:healthapp}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Database Migration - AWS Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true
spring.flyway.repair-on-migrate=true
spring.flyway.out-of-order=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure-for-production}
jwt.expiration=86400000

# Logging
logging.level.com.healthapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS-specific settings
spring.profiles.active=aws 