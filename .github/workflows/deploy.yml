name: Deploy HealthApp to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: healthapp
  ECS_CLUSTER: healthapp-cluster
  ECS_SERVICE: healthapp-service
  ECS_TASK_DEFINITION: healthapp-task

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn test
      
    - name: Build application
      run: mvn clean package

  build-and-deploy:
    name: Build and Deploy to AWS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build application
      run: mvn clean package
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
        --query taskDefinition > task-definition.json
        
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: healthapp
        image: ${{ steps.build-image.outputs.image }}
        
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        
    - name: Get ALB DNS name
      id: alb-dns
      run: |
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names healthapp-alb \
          --region ${{ env.AWS_REGION }} \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        echo "alb-dns=$ALB_DNS" >> $GITHUB_OUTPUT
        
    - name: Wait for application to be ready
      run: |
        sleep 60
        
    - name: Test deployment
      run: |
        ALB_DNS=${{ steps.alb-dns.outputs.alb-dns }}
        echo "Testing health endpoint: http://$ALB_DNS/api/actuator/health"
        
        # Test health endpoint with retries and better error handling
        for i in {1..30}; do
          echo "Attempt $i/30: Testing health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS/api/actuator/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed! HTTP Status: $HTTP_CODE"
            curl -s "http://$ALB_DNS/api/actuator/health" | head -20
            exit 0
          fi
          echo "Health check returned HTTP $HTTP_CODE (attempt $i/30), waiting 20 seconds..."
          if [ $i -eq 5 ] || [ $i -eq 15 ] || [ $i -eq 25 ]; then
            echo "Detailed response (attempt $i):"
            curl -v "http://$ALB_DNS/api/actuator/health" 2>&1 | head -30 || echo "Connection failed"
          fi
          sleep 20
        done
        
        # Final health check with detailed output
        echo "‚ùå Health check failed after 30 attempts"
        echo "Final attempt details:"
        curl -v "http://$ALB_DNS/api/actuator/health" 2>&1
        echo ""
        echo "Checking ECS service status..."
        aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,pendingCount:pendingCount}' --output table
        echo ""
        echo "Checking ECS task logs (last 50 lines)..."
        aws logs tail /ecs/healthapp --since 10m --format short | tail -50 || echo "Could not retrieve logs"
        exit 1
        
    - name: Deployment Summary
      run: |
        echo "üéâ Deployment completed successfully!"
        echo ""
        echo "üåê Application URLs:"
        echo "   API Base: http://${{ steps.alb-dns.outputs.alb-dns }}/api"
        echo "   Swagger UI: http://${{ steps.alb-dns.outputs.alb-dns }}/api/swagger-ui/index.html"
        echo "   Health Check: http://${{ steps.alb-dns.outputs.alb-dns }}/api/actuator/health"
        echo ""
        echo "üìä Monitoring:"
        echo "   ECS Console: https://console.aws.amazon.com/ecs/home?region=${{ env.AWS_REGION }}#/clusters/${{ env.ECS_CLUSTER }}"
        echo "   CloudWatch: https://console.aws.amazon.com/cloudwatch/home?region=${{ env.AWS_REGION }}#logsV2:log-groups/log-group/ecs/healthapp" 