name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: healthapp
  ECS_CLUSTER: healthapp-cluster
  ECS_SERVICE: healthapp-service
  ECS_TASK_DEFINITION: healthapp-task
  CONTAINER_NAME: healthapp

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn test
    
    - name: Build with Maven
      run: mvn clean package -DskipTests

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Clean up AWS RDS database
      run: |
        echo "üßπ Cleaning up AWS RDS database..."
        
        # Get database password from AWS Secrets Manager
        DB_PASSWORD=$(aws secretsmanager get-secret-value \
          --secret-id healthapp/db-password \
          --region ${{ env.AWS_REGION }} \
          --query 'SecretString' \
          --output text)
        
        # Get RDS endpoint
        RDS_ENDPOINT=$(aws rds describe-db-instances \
          --db-instance-identifier healthapp-db \
          --region ${{ env.AWS_REGION }} \
          --query 'DBInstances[0].Endpoint.Address' \
          --output text)
        
        echo "RDS Endpoint: $RDS_ENDPOINT"
        
        # Create cleanup SQL script
        cat > cleanup_aws_db.sql << 'EOF'
        USE healthapp;
        
        -- Disable foreign key checks temporarily
        SET FOREIGN_KEY_CHECKS = 0;
        
        -- Drop all tables
        DROP TABLE IF EXISTS activity_entries;
        DROP TABLE IF EXISTS food_entries;
        DROP TABLE IF EXISTS users;
        DROP TABLE IF EXISTS flyway_schema_history;
        
        -- Re-enable foreign key checks
        SET FOREIGN_KEY_CHECKS = 1;
        
        -- Verify tables are dropped
        SHOW TABLES;
        EOF
        
        # Execute cleanup script
        mysql -h $RDS_ENDPOINT -P 3306 -u admin --ssl-mode=REQUIRED --password="$DB_PASSWORD" < cleanup_aws_db.sql
        
        echo "‚úÖ AWS RDS database cleaned successfully!"
        
        # Clean up temporary file
        rm -f cleanup_aws_db.sql
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
        --query taskDefinition > task-definition.json
    
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
    
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        wait-for-minutes: 10
    
    - name: Run database migrations
      run: |
        echo "Waiting for application to be ready..."
        sleep 90
        
        # Get ALB DNS name
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names healthapp-alb \
          --region ${{ env.AWS_REGION }} \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        
        echo "ALB DNS: $ALB_DNS"
        
        # Wait for health check to pass with longer timeout
        echo "Checking application health..."
        for i in {1..30}; do
          if curl -f -s "http://$ALB_DNS/actuator/health" > /dev/null; then
            echo "‚úÖ Application is healthy!"
            break
          fi
          echo "Waiting for application to be ready... (attempt $i/30)"
          sleep 20
        done
        
        # Run database initialization (if needed)
        echo "Running database initialization..."
        curl -X GET "http://$ALB_DNS/actuator/health" || echo "Health check endpoint available"
    
    - name: Test deployment
      run: |
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names healthapp-alb \
          --region ${{ env.AWS_REGION }} \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        
        echo "Testing deployment..."
        echo "ALB DNS: $ALB_DNS"
        
        # Wait longer for application to be ready
        echo "Waiting for application to be fully ready..."
        sleep 30
        
        # Test health endpoint with retries
        echo "Testing health endpoint: http://$ALB_DNS/actuator/health"
        for i in {1..15}; do
          if curl -f -s "http://$ALB_DNS/actuator/health" > /dev/null; then
            echo "‚úÖ Health check passed!"
            break
          fi
          echo "Health check failed (attempt $i/15), waiting 30 seconds..."
          sleep 30
        done
        
        # Final health check
        if ! curl -f -s "http://$ALB_DNS/actuator/health" > /dev/null; then
          echo "‚ùå Health check failed after all retries"
          echo "Checking ECS service status..."
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,pendingCount:pendingCount}' --output table
          exit 1
        fi
        
        echo "‚úÖ Deployment successful!"
        
        echo "üåê Application URLs:"
        echo "   API Base: http://$ALB_DNS/api"
        echo "   Swagger UI: http://$ALB_DNS/swagger-ui.html"
        echo "   Health Check: http://$ALB_DNS/actuator/health" 