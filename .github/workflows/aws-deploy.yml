name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: healthapp
  ECS_CLUSTER: healthapp-cluster
  ECS_SERVICE: healthapp-service
  ECS_TASK_DEFINITION: healthapp-task
  CONTAINER_NAME: healthapp

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn test
    
    - name: Build with Maven
      run: mvn clean package -DskipTests

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    # Database migrations handled safely by Flyway - no data loss between deployments
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
        --query taskDefinition > task-definition.json
    
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
    
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        wait-for-minutes: 10
    
    - name: Run database migrations
      run: |
        echo "Waiting for application to be ready..."
        sleep 90
        
        # Get ALB DNS name
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names healthapp-alb \
          --region ${{ env.AWS_REGION }} \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        
        echo "ALB DNS: $ALB_DNS"
        
        # Wait for health check to pass with longer timeout
        echo "Checking application health..."
        for i in {1..30}; do
          if curl -f -s "http://$ALB_DNS/api/actuator/health" > /dev/null; then
            echo "‚úÖ Application is healthy!"
            break
          fi
          echo "Waiting for application to be ready... (attempt $i/30)"
          sleep 20
        done
        
        # Run database initialization (if needed)
        echo "Running database initialization..."
        curl -X GET "http://$ALB_DNS/api/actuator/health" || echo "Health check endpoint available"
    
    - name: Test deployment
      run: |
        ALB_DNS=$(aws elbv2 describe-load-balancers \
          --names healthapp-alb \
          --region ${{ env.AWS_REGION }} \
          --query 'LoadBalancers[0].DNSName' \
          --output text)
        
        echo "Testing deployment..."
        echo "ALB DNS: $ALB_DNS"
        
        # Wait longer for application to be ready
        echo "Waiting for application to be fully ready..."
        sleep 60
        
        # Check ECS service status first
        echo "Checking ECS service status..."
        aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,pendingCount:pendingCount}' --output table
        
        # Test health endpoint with retries and better error handling
        echo "Testing health endpoint: http://$ALB_DNS/api/actuator/health"
        for i in {1..30}; do
          echo "Attempt $i/30: Testing health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS/api/actuator/health" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed! HTTP Status: $HTTP_CODE"
            curl -s "http://$ALB_DNS/api/actuator/health" | head -20
            break
          fi
          echo "Health check returned HTTP $HTTP_CODE (attempt $i/30), waiting 20 seconds..."
          if [ $i -eq 5 ] || [ $i -eq 15 ] || [ $i -eq 25 ]; then
            echo "Detailed response (attempt $i):"
            curl -v "http://$ALB_DNS/api/actuator/health" 2>&1 | head -30 || echo "Connection failed"
          fi
          sleep 20
        done
        
        # Final health check with detailed output
        echo "Final health check..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://$ALB_DNS/api/actuator/health" || echo "000")
        if [ "$HTTP_CODE" = "200" ]; then
          echo "‚úÖ Final health check passed! HTTP Status: $HTTP_CODE"
          curl -s "http://$ALB_DNS/api/actuator/health"
        else
          echo "‚ùå Final health check failed. HTTP Status: $HTTP_CODE"
          echo "Full response details:"
          curl -v "http://$ALB_DNS/api/actuator/health" 2>&1
          echo ""
          echo "Checking ECS service status..."
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query 'services[0].{status:status,runningCount:runningCount,desiredCount:desiredCount,pendingCount:pendingCount,deployments:deployments[*].{status:status,desiredCount:desiredCount,runningCount:runningCount}}' --output table
          echo ""
          echo "Checking ECS task status..."
          TASK_ARN=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} --query 'taskArns[0]' --output text)
          if [ "$TASK_ARN" != "None" ] && [ -n "$TASK_ARN" ]; then
            echo "Task ARN: $TASK_ARN"
            aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN --region ${{ env.AWS_REGION }} --query 'tasks[0].{lastStatus:lastStatus,desiredStatus:desiredStatus,healthStatus:healthStatus,containers:containers[*].{name:name,lastStatus:lastStatus,healthStatus:healthStatus,reason:reason}}' --output table
          fi
          echo ""
          echo "Checking ECS task logs (last 50 lines)..."
          aws logs tail /ecs/healthapp --since 10m --format short | tail -50 || echo "Could not retrieve logs"
          exit 1
        fi
        
        echo "‚úÖ Deployment successful!"
        
        echo "üåê Application URLs:"
        echo "   API Base: http://$ALB_DNS/api"
        echo "   Swagger UI: http://$ALB_DNS/api/swagger-ui/index.html"
        echo "   Health Check: http://$ALB_DNS/api/actuator/health" 